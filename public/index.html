<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Request</title>
    
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.6.5/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <!-- auth modals -->

    <div class="auth open">
      <div class="modal active">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>

        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got an account? <a class="switch">Login instead</a></div>
        <div>Register with google <a class="google"><i class="fab fa-google-plus-g"></i></a></div>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">

      <h1>Create calendar</h1>
      <form>
        <p>Summary
          <input type="text"  class="summary" name="summary" >
        </p>
       
        <button class="create">Create</button>
        <p class="error"></p>
      </form>


      <h1>Load the events</h1>
      <form>
        <p>Title 
          <input type="text" id="title" name="title" placeholder="title..">
        </p>
        <p>Date start
          <input type="date" id="eventStart" name="eventStart" >
        </p>
        <p>Date end
          <input type="date" id="eventEnd" name="eventEnd" >
        </p>
        <p>Description
          <input type="text" id="description" name="description" placeholder="description..">
        </p>
        <p>
          IdCalendar
          <input type="text" id="idcalendar" name="idcalendar" placeholder="idcalendar..">
        </p>
        </p>
        <button class="add">Add event</button>
        <button class="update">Update event</button>
        <button class="remove">Remove event</button>
        <p class="error"></p>
      </form>
      <div>
        <p class="title"></p>
        <p class="eventStart"></p>
        <p class="eventEnd"></p>
        <p class="description"></p>
        <p class="idcalendar"></p>
      </div>

      <h1>Send event loaded</h1>
      <ul class="request-list"> 
        <button class="call">send event</button>
      </ul>


    </section>

    <script type="module" src="./js/init.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
